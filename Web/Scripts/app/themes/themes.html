<div class="page-header">
    <h2>Themes</h2>
</div>

<!-- Themes template -->
<div class="row theme" ng-repeat="theme in vm.themes">
	<div class="col-md-12">
		<a href="" class="theme-title"><h3>{{theme.Title}}</h3></a>
		<div class="theme-footer">
			<span>Started by <strong>{{theme.Author}}</strong> {{theme.CreationDateTime | date:"dd.MM.yyyy"}}</span>
			<a href="" class="pull-right">Delete</a>
		</div>
	</div>
</div>

<!-- Buttons -->
<div class="row button-container">
	<div class="col-md-1">
		<button class="btn btn-default">Create new theme</button>
	</div>
</div>
