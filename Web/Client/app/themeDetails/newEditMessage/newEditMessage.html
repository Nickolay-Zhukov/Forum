<div class="page-header">
    <h2>{{vm.pageTitle}}</h2>
</div>

<form name="messageForm" class="form-horizontal v-gap" novalidate>
    <!-- Message text -->
    <div class="form-group row" ng-class="{ 'has-error' : messageForm.text.$invalid && !messageForm.text.$pristine }">
        <label class="control-label col-md-2">Message text</label>
        <div class="col-md-7">
            <textarea name="msg-text" class="form-control" rows="10" ng-model="vm.text" required ng-maxlength="1000" autofocus></textarea>
        </div>
        <div class="col-md-3 err-col">
            <span ng-show="messageForm.text.$dirty && messageForm.text.$error.required" class="help-block">Message can't be empty</span>
            <span ng-show="messageForm.text.$dirty && messageForm.text.$error.maxlength" class="help-block">Message is too long</span>
        </div>
    </div>
    <!-- Buttons -->
    <div class="form-group row">
        <div class="col-md-10 col-md-offset-2">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="vm.saveMessage()" ng-disabled="messageForm.$invalid">Save</button>
            </div>
            <div class="btn-group">
                <a class="btn btn-default" href="#/themes/{{vm.themeId}}">Back</a>
            </div>
        </div>
    </div>
</form>
