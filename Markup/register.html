<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foo forum</title>
    
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-custom.css" rel="stylesheet">
    <link href="css/common-styles.css" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Foo forum</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text">Logged in as John Jazz</p></li>
            <li><a href="#logInOut">Log off</a></li>
            <li><a href="#register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Page content -->
    <div class="container">
      <div class="page-header">
        <h2>New user registration</h2>
      </div>

      <form name="registerForm" class="form-horizontal v-gap" ng-submit="register()" novalidate>
        
        <!-- User name -->
        <div class="form-group row" ng-class="{ 'has-error' : registerForm.userName.$invalid && !registerForm.userName.$pristine }">
          <label class="control-label col-md-2">User name</label>
          <div class="col-md-3">
            <input type="text" name="userName" class="form-control" ng-model="user" required ng-minlength="2" ng-maxlength="100" />
          </div>
          <div class="col-md-3 err-col">
            <span ng-show="registerForm.userName.$dirty && registerForm.userName.$error.required" class="help-block">Name is required</span>
            <!-- <span ng-show="registerForm.userName.$dirty && registerForm.userName.$error.minlength" class="help-block">Name is too short</span>
            <span ng-show="registerForm.userName.$dirty && registerForm.userName.$error.maxlength" class="help-block">Name is too long</span> -->
          </div>
        </div>
        
        <!-- Password -->
        <div class="form-group row">
          <label class="control-label col-md-2 ">Password</label>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" ng-model="password" required ng-minlength="6" ng-maxlength="100" />
          </div>
          <div class="col-md-3 err-col">
            <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="help-block">Password is required</span>
            <!-- <span ng-show="registerForm.password.$dirty && registerForm.password.$error.minlength" class="help-block">Password is too short</span>
            <span ng-show="registerForm.password.$dirty && registerForm.password.$error.maxlength" class="help-block">Password is too long</span> -->
          </div>
        </div>
        
        <!-- Confirm password -->
        <div class="form-group row">
            <label class="control-label col-md-2">Confirm password</label>
            <div class="col-md-3">
                <input type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" required />
            </div>
            <div class="col-md-3 err-col">
              <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.required" class="help-block">Password confirmation is required</span>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="form-group row">
            <div class="col-md-5 col-md-offset-2">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2015 - Foo forum</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
