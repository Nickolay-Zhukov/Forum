<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foo forum</title>
    
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-custom.css" rel="stylesheet">
    <link href="css/common-styles.css" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Foo forum</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text">Logged in as John Jazz</p></li>
            <li><a href="#logInOut">Log off</a></li>
            <li><a href="#register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Page content -->
    <div class="container">
      <div class="page-header">
        <h2>Add new message</h2>
      </div>

      <form name="messageForm" class="form-horizontal v-gap" novalidate>
        <!-- Message text -->
        <div class="form-group row" ng-class="{ 'has-error' : messageForm.text.$invalid && !messageForm.text.$pristine }">
          <label class="control-label col-md-2">Message text</label>
          <div class="col-md-7">
            <textarea name="msg-text" class="form-control" rows="10" ng-model="text" required ng-maxlength="1000"></textarea>
          </div>
          <div class="col-md-3 err-col">
            <span ng-show="messageForm.text.$dirty && messageForm.text.$error.required" class="help-block">Message can't be empty</span>
            <!-- <span ng-show="messageForm.text.$dirty && messageForm.text.$error.maxlength" class="help-block">Message is too long</span> -->
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-group row">
          <div class="col-md-10 col-md-offset-2">
            <div class="btn-group">
              <button class="btn btn-default">Save</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default">Cancel</button>
            </div>
          </div>  
        </div>

      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2015 - Foo forum</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
